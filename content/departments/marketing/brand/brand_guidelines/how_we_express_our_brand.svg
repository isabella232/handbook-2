</tspan> <tspan x="7.4" y="32">Our core values and </tspan> <tspan x="-14.6" y="54">motivations for why we do </tspan> <tspan x="34.8" y="76">what we do.</tspan></text></g></a><g id="Brand_visuals_circle" aria-label="Bottom orange circle"><circle id="Orange_circle" cx="276.6" cy="356" r="140.5" class="circle stroke-vermillion"/><text transform="matrix(1 0 0 1 190.3362 345.1176)"><tspan x="0" y="0" aria-level="1" class="heading" role="heading">Brand visuals</tspan> <tspan x="7" y="32">Reinforce our story and </tspan> <tspan x="-20.6" y="54">voice through graphic elements </tspan> <tspan x="27.5" y="76">and style choices.</tspan></text></g></g><g id="Logo" aria-label="Sourcegraph logo at the center of the three intersecting circles"><path d="M282,251.4c-2.8,0.5-5.4-1.3-5.9-4.1l-7.5-40.9c-0.5-2.8,1.3-5.4,4.1-5.9c2.8-0.5,5.4,1.3,5.9,4.1l7.5,40.9 C286.6,248.3,284.8,250.9,282,251.4" class="fill-vermillion"/><path d="M262.4,244.4c-1.7,0.3-3.6-0.3-4.8-1.7c-1.8-2.1-1.6-5.3,0.6-7.1l31.7-27c2.1-1.8,5.3-1.6,7.1,0.6 c1.8,2.1,1.6,5.3-0.6,7.1l-31.7,27C264.1,243.9,263.3,244.3,262.4,244.4" class="fill-vivid-violet"/><path d="M297.9,237.9c-0.8,0.2-1.7,0.1-2.6-0.2L256,223.8c-2.6-0.9-4-3.8-3.1-6.5c0.9-2.6,3.8-4,6.5-3.1l39.2,13.9 c2.6,0.9,4,3.8,3.1,6.5C301.1,236.4,299.6,237.6,297.9,237.9" class="fill-sky-blue"/></g></g></svg>